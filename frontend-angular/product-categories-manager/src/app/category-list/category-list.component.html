<div style="text-align:center">
    <h1 class="title ">
     Welcome to Product Category Manager!
   </h1>
 </div>

<div class="container custom-container-2">
  <!-- If empty-->
  <div class="no-data text-center" *ngIf="Category.length == 0">
    <p>There is no category added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-category">Add Empoyee</button>
  </div>
  <!-- Populates table-->
  <div *ngIf="Category.length !== 0">

    <div>
      <h3 class="mb-3 cat-list text-center">Category List<button class="add btn-success"
          routerLink="/create-category">Add</button></h3>

    </div>

    <div class="table-center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Category</th>
            <th scope="col">Discription</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of Category">
            <td class="td-text">{{category.id}}</td>
            <td class="td-text">{{category.category}}</td>
            <td class="td-text">{{category.description}}</td>
            <td>
              <button class="edit btn-warning" routerLink="/update-category/{{category.id}}">Edit</button>
              <button class="delete btn-danger" (click)="deleteCategory(category.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
