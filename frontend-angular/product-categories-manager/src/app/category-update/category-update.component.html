<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Category</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="categoryData.category" class="form-control" placeholder="Product category name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="categoryData.description" class="form-control" placeholder="Category description">
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateCategory()">Update Category</button>
    </div>
  </div>
</div>
