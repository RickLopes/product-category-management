<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Category</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="categoryDetails.category" class="form-control"
        placeholder="Product category name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="categoryDetails.description" class="form-control" placeholder="Discription">
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addCategory()">Create Category</button>
    </div>
  </div>
</div>
